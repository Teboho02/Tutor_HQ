<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - BlueLearn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #1a73e8;
            --secondary-blue: #4285f4;
            --light-blue: #e8f0fe;
            --dark-blue: #0d47a1;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #5f6368;
            --text-color: #202124;
            --success: #34a853;
            --warning: #f9ab00;
            --danger: #ea4335;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--white);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
            transition: all 0.3s;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--medium-gray);
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 1.8rem;
            color: var(--primary-blue);
            margin-right: 10px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .nav-links {
            list-style: none;
            padding: 0 15px;
        }

        .nav-links li {
            margin-bottom: 5px;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            text-decoration: none;
            color: var(--text-color);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: var(--light-blue);
            color: var(--primary-blue);
        }

        .nav-links i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--medium-gray);
        }

        .header h1 {
            color: var(--primary-blue);
            font-size: 1.8rem;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--light-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: var(--primary-blue);
            font-weight: bold;
        }

        /* View Controls */
        .view-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .view-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--dark-blue);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }

        .btn-outline:hover {
            background-color: var(--light-blue);
        }

        .btn-outline.active {
            background-color: var(--primary-blue);
            color: var(--white);
        }

        .date-navigation {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .current-date {
            font-weight: 600;
            color: var(--primary-blue);
            min-width: 150px;
            text-align: center;
        }

        .nav-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--primary-blue);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background-color: var(--light-blue);
        }

        /* Calendar View */
        .calendar-view {
            display: none;
        }

        .calendar {
            background-color: var(--white);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-blue);
        }

        .calendar-body {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-day {
            height: 100px;
            border: 1px solid var(--medium-gray);
            padding: 5px;
            border-radius: 5px;
            overflow-y: auto;
            transition: all 0.3s;
        }

        .calendar-day:hover {
            background-color: var(--light-gray);
        }

        .calendar-day.other-month {
            color: var(--dark-gray);
            background-color: var(--light-gray);
        }

        .calendar-day.today {
            background-color: var(--light-blue);
            border-color: var(--primary-blue);
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .event {
            font-size: 0.7rem;
            padding: 2px 4px;
            border-radius: 3px;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .event.assignment {
            background-color: rgba(249, 171, 0, 0.2);
            color: var(--warning);
            border-left: 2px solid var(--warning);
        }

        .event.test {
            background-color: rgba(234, 67, 53, 0.2);
            color: var(--danger);
            border-left: 2px solid var(--danger);
        }

        .event.class {
            background-color: rgba(26, 115, 232, 0.2);
            color: var(--primary-blue);
            border-left: 2px solid var(--primary-blue);
        }

        /* List View */
        .list-view {
            display: none;
        }

        .schedule-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .schedule-item {
            background-color: var(--white);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            transition: transform 0.3s;
        }

        .schedule-item:hover {
            transform: translateY(-3px);
        }

        .schedule-item.assignment {
            border-left: 4px solid var(--warning);
        }

        .schedule-item.test {
            border-left: 4px solid var(--danger);
        }

        .schedule-item.class {
            border-left: 4px solid var(--primary-blue);
        }

        .item-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .item-icon.assignment {
            background-color: rgba(249, 171, 0, 0.1);
            color: var(--warning);
        }

        .item-icon.test {
            background-color: rgba(234, 67, 53, 0.1);
            color: var(--danger);
        }

        .item-icon.class {
            background-color: rgba(26, 115, 232, 0.1);
            color: var(--primary-blue);
        }

        .item-content {
            flex: 1;
        }

        .item-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .item-meta {
            display: flex;
            gap: 15px;
            color: var(--dark-gray);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .item-description {
            color: var(--dark-gray);
            font-size: 0.9rem;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .time-badge {
            background-color: var(--light-blue);
            color: var(--primary-blue);
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            min-width: 80px;
            text-align: center;
        }

        .time-badge.urgent {
            background-color: rgba(234, 67, 53, 0.1);
            color: var(--danger);
        }

        /* Upcoming Events */
        .upcoming-events {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--white);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--medium-gray);
        }

        .card-header h3 {
            color: var(--primary-blue);
            font-size: 1.2rem;
        }

        .card-header i {
            color: var(--primary-blue);
        }

        .event-list {
            list-style: none;
        }

        .event-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--medium-gray);
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .event-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .event-dot.assignment {
            background-color: var(--warning);
        }

        .event-dot.test {
            background-color: var(--danger);
        }

        .event-dot.class {
            background-color: var(--primary-blue);
        }

        .event-info {
            flex: 1;
        }

        .event-name {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .event-time {
            color: var(--dark-gray);
            font-size: 0.8rem;
        }

        /* Filter Section */
        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 15px;
            border-radius: 20px;
            background-color: var(--white);
            border: 1px solid var(--medium-gray);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .filter-btn.active {
            background-color: var(--primary-blue);
            color: var(--white);
            border-color: var(--primary-blue);
        }

        .filter-btn.assignment.active {
            background-color: var(--warning);
            border-color: var(--warning);
        }

        .filter-btn.test.active {
            background-color: var(--danger);
            border-color: var(--danger);
        }

        .filter-btn.class.active {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--dark-gray);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--medium-gray);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 10px;
            }
            
            .nav-links {
                display: flex;
                overflow-x: auto;
            }
            
            .nav-links li {
                margin-right: 10px;
                margin-bottom: 0;
            }
            
            .nav-links a {
                white-space: nowrap;
            }
            
            .view-controls {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .calendar-day {
                height: 80px;
            }
            
            .schedule-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .item-actions {
                margin-top: 15px;
                width: 100%;
            }
            
            .upcoming-events {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span class="logo-text">BlueLearn</span>
            </div>
            <ul class="nav-links">
                <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-video"></i> Live Classes</a></li>
                <li><a href="#"><i class="fas fa-tasks"></i> Assignments</a></li>
                <li><a href="#"><i class="fas fa-file-alt"></i> Tests</a></li>
                <li><a href="#"><i class="fas fa-chart-line"></i> Progress</a></li>
                <li><a href="#" class="active"><i class="fas fa-calendar-alt"></i> Schedule</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Schedule & Calendar</h1>
                <div class="user-info">
                    <div class="user-avatar">ED</div>
                    <div>
                        <p>Emily Davis</p>
                        <small>Student - Grade 10</small>
                    </div>
                </div>
            </div>

            <!-- View Controls -->
            <div class="view-controls">
                <div class="view-buttons">
                    <button class="btn btn-outline active" id="calendarViewBtn">
                        <i class="fas fa-calendar"></i> Calendar View
                    </button>
                    <button class="btn btn-outline" id="listViewBtn">
                        <i class="fas fa-list"></i> List View
                    </button>
                </div>
                <div class="date-navigation">
                    <button class="nav-btn" id="prevWeek">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="current-date" id="currentDate">October 16-22, 2023</div>
                    <button class="nav-btn" id="nextWeek">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <button class="filter-btn active" data-type="all">
                    <i class="fas fa-layer-group"></i> All Events
                </button>
                <button class="filter-btn class active" data-type="class">
                    <i class="fas fa-video"></i> Classes
                </button>
                <button class="filter-btn assignment active" data-type="assignment">
                    <i class="fas fa-tasks"></i> Assignments
                </button>
                <button class="filter-btn test active" data-type="test">
                    <i class="fas fa-file-alt"></i> Tests
                </button>
            </div>

            <!-- Calendar View -->
            <div class="calendar-view active" id="calendarView">
                <div class="calendar">
                    <div class="calendar-header">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="calendar-body" id="calendarBody">
                        <!-- Calendar days will be populated by JavaScript -->
                    </div>
                </div>

                <div class="upcoming-events">
                    <div class="card">
                        <div class="card-header">
                            <h3>Today's Schedule</h3>
                            <i class="fas fa-calendar-day"></i>
                        </div>
                        <ul class="event-list" id="todayEvents">
                            <!-- Today's events will be populated by JavaScript -->
                        </ul>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h3>Upcoming Deadlines</h3>
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <ul class="event-list" id="upcomingDeadlines">
                            <!-- Upcoming deadlines will be populated by JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- List View -->
            <div class="list-view" id="listView">
                <div class="card">
                    <div class="card-header">
                        <h3>All Upcoming Events</h3>
                        <i class="fas fa-sort-amount-down"></i>
                    </div>
                    <div class="schedule-list" id="scheduleList">
                        <!-- Schedule items will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data for events
        const events = [
            {
                id: 1,
                type: 'class',
                title: 'Mathematics: Quadratic Equations',
                date: '2023-10-16',
                time: '10:00 AM - 11:30 AM',
                description: 'Live class with Sarah Johnson',
                tutor: 'Sarah Johnson',
                subject: 'Mathematics'
            },
            {
                id: 2,
                type: 'assignment',
                title: 'Algebra Problem Set',
                date: '2023-10-18',
                time: '11:59 PM',
                description: 'Submit solutions for quadratic equations',
                tutor: 'Sarah Johnson',
                subject: 'Mathematics',
                points: 15,
                urgent: true
            },
            {
                id: 3,
                type: 'class',
                title: 'Science: Chemical Reactions',
                date: '2023-10-17',
                time: '2:00 PM - 3:30 PM',
                description: 'Live class with David Wilson',
                tutor: 'David Wilson',
                subject: 'Science'
            },
            {
                id: 4,
                type: 'test',
                title: 'Chemistry Chapter Test',
                date: '2023-10-20',
                time: '9:00 AM - 10:30 AM',
                description: 'Covers chapters 5-7',
                tutor: 'David Wilson',
                subject: 'Science',
                points: 50
            },
            {
                id: 5,
                type: 'class',
                title: 'English: Shakespeare Analysis',
                date: '2023-10-19',
                time: '11:00 AM - 12:30 PM',
                description: 'Live class with Lisa Chen',
                tutor: 'Lisa Chen',
                subject: 'English'
            },
            {
                id: 6,
                type: 'assignment',
                title: 'Essay: Romeo and Juliet',
                date: '2023-10-22',
                time: '11:59 PM',
                description: '1000-word analysis essay',
                tutor: 'Lisa Chen',
                subject: 'English',
                points: 25
            },
            {
                id: 7,
                type: 'test',
                title: 'Algebra Midterm Exam',
                date: '2023-10-25',
                time: '10:00 AM - 11:30 AM',
                description: 'Comprehensive algebra exam',
                tutor: 'Sarah Johnson',
                subject: 'Mathematics',
                points: 100
            }
        ];

        // Current date tracking
        let currentDate = new Date();
        let currentView = 'calendar';

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderCalendar();
            renderListView();
            updateTodayEvents();
            updateUpcomingDeadlines();
            
            // Set up event listeners
            setupEventListeners();
        });

        // Set up event listeners
        function setupEventListeners() {
            // View toggle buttons
            document.getElementById('calendarViewBtn').addEventListener('click', function() {
                switchView('calendar');
            });
            
            document.getElementById('listViewBtn').addEventListener('click', function() {
                switchView('list');
            });
            
            // Date navigation
            document.getElementById('prevWeek').addEventListener('click', function() {
                currentDate.setDate(currentDate.getDate() - 7);
                updateCalendar();
            });
            
            document.getElementById('nextWeek').addEventListener('click', function() {
                currentDate.setDate(currentDate.getDate() + 7);
                updateCalendar();
            });
            
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const type = this.getAttribute('data-type');
                    
                    if (type === 'all') {
                        // Toggle all filters
                        const isActive = this.classList.contains('active');
                        document.querySelectorAll('.filter-btn').forEach(b => {
                            if (isActive) {
                                b.classList.remove('active');
                            } else {
                                b.classList.add('active');
                            }
                        });
                    } else {
                        // Toggle individual filter
                        this.classList.toggle('active');
                        
                        // Update "all" filter state
                        updateAllFilterState();
                    }
                    
                    // Re-render views with new filters
                    if (currentView === 'calendar') {
                        renderCalendar();
                    } else {
                        renderListView();
                    }
                });
            });
        }

        // Switch between calendar and list views
        function switchView(view) {
            currentView = view;
            
            // Update button states
            document.getElementById('calendarViewBtn').classList.toggle('active', view === 'calendar');
            document.getElementById('listViewBtn').classList.toggle('active', view === 'list');
            
            // Show/hide views
            document.getElementById('calendarView').style.display = view === 'calendar' ? 'block' : 'none';
            document.getElementById('listView').style.display = view === 'list' ? 'block' : 'none';
        }

        // Render the calendar view
        function renderCalendar() {
            const calendarBody = document.getElementById('calendarBody');
            calendarBody.innerHTML = '';
            
            // Get the first day of the current week (Sunday)
            const firstDay = new Date(currentDate);
            firstDay.setDate(currentDate.getDate() - currentDate.getDay());
            
            // Generate calendar days for the week
            for (let i = 0; i < 7; i++) {
                const day = new Date(firstDay);
                day.setDate(firstDay.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                // Check if this day is today
                const today = new Date();
                if (day.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }
                
                // Day number
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day.getDate();
                dayElement.appendChild(dayNumber);
                
                // Events for this day
                const dayEvents = getEventsForDate(day);
                dayEvents.forEach(event => {
                    if (isEventTypeVisible(event.type)) {
                        const eventElement = document.createElement('div');
                        eventElement.className = `event ${event.type}`;
                        eventElement.textContent = `${event.time} - ${event.title}`;
                        eventElement.title = `${event.title} - ${event.time}`;
                        dayElement.appendChild(eventElement);
                    }
                });
                
                calendarBody.appendChild(dayElement);
            }
            
            // Update current date display
            updateCurrentDateDisplay();
        }

        // Update calendar when date changes
        function updateCalendar() {
            renderCalendar();
            updateTodayEvents();
            updateUpcomingDeadlines();
        }

        // Render the list view
        function renderListView() {
            const scheduleList = document.getElementById('scheduleList');
            scheduleList.innerHTML = '';
            
            // Get all upcoming events
            const upcomingEvents = getUpcomingEvents();
            
            if (upcomingEvents.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <i class="fas fa-calendar-times"></i>
                    <h3>No upcoming events</h3>
                    <p>You're all caught up! Enjoy your free time.</p>
                `;
                scheduleList.appendChild(emptyState);
                return;
            }
            
            // Create schedule items
            upcomingEvents.forEach(event => {
                if (!isEventTypeVisible(event.type)) return;
                
                const scheduleItem = document.createElement('div');
                scheduleItem.className = `schedule-item ${event.type}`;
                
                const eventDate = new Date(event.date);
                const formattedDate = eventDate.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                scheduleItem.innerHTML = `
                    <div class="item-icon ${event.type}">
                        <i class="${getEventIcon(event.type)}"></i>
                    </div>
                    <div class="item-content">
                        <div class="item-title">${event.title}</div>
                        <div class="item-meta">
                            <span><i class="fas fa-calendar"></i> ${formattedDate}</span>
                            <span><i class="fas fa-clock"></i> ${event.time}</span>
                            <span><i class="fas fa-chalkboard-teacher"></i> ${event.tutor}</span>
                            <span><i class="fas fa-book"></i> ${event.subject}</span>
                        </div>
                        <div class="item-description">${event.description}</div>
                    </div>
                    <div class="item-actions">
                        <div class="time-badge ${event.urgent ? 'urgent' : ''}">
                            ${event.urgent ? 'URGENT' : event.time}
                        </div>
                        <button class="btn btn-outline">
                            ${getActionButtonText(event.type)}
                        </button>
                    </div>
                `;
                
                scheduleList.appendChild(scheduleItem);
            });
        }

        // Update today's events list
        function updateTodayEvents() {
            const todayEventsList = document.getElementById('todayEvents');
            todayEventsList.innerHTML = '';
            
            const today = new Date();
            const todayEvents = getEventsForDate(today);
            
            if (todayEvents.length === 0) {
                const emptyItem = document.createElement('li');
                emptyItem.className = 'event-item';
                emptyItem.innerHTML = `
                    <div class="event-info">
                        <div class="event-name">No events scheduled for today</div>
                    </div>
                `;
                todayEventsList.appendChild(emptyItem);
                return;
            }
            
            todayEvents.forEach(event => {
                if (!isEventTypeVisible(event.type)) return;
                
                const eventItem = document.createElement('li');
                eventItem.className = 'event-item';
                eventItem.innerHTML = `
                    <div class="event-dot ${event.type}"></div>
                    <div class="event-info">
                        <div class="event-name">${event.title}</div>
                        <div class="event-time">${event.time} • ${event.tutor}</div>
                    </div>
                `;
                todayEventsList.appendChild(eventItem);
            });
        }

        // Update upcoming deadlines list
        function updateUpcomingDeadlines() {
            const upcomingDeadlinesList = document.getElementById('upcomingDeadlines');
            upcomingDeadlinesList.innerHTML = '';
            
            // Get assignments and tests due in the next 7 days
            const upcomingDeadlines = events.filter(event => {
                const eventDate = new Date(event.date);
                const today = new Date();
                const nextWeek = new Date();
                nextWeek.setDate(today.getDate() + 7);
                
                return (event.type === 'assignment' || event.type === 'test') && 
                       eventDate >= today && 
                       eventDate <= nextWeek;
            }).sort((a, b) => new Date(a.date) - new Date(b.date));
            
            if (upcomingDeadlines.length === 0) {
                const emptyItem = document.createElement('li');
                emptyItem.className = 'event-item';
                emptyItem.innerHTML = `
                    <div class="event-info">
                        <div class="event-name">No upcoming deadlines</div>
                    </div>
                `;
                upcomingDeadlinesList.appendChild(emptyItem);
                return;
            }
            
            upcomingDeadlines.forEach(event => {
                if (!isEventTypeVisible(event.type)) return;
                
                const eventDate = new Date(event.date);
                const daysUntilDue = Math.ceil((eventDate - new Date()) / (1000 * 60 * 60 * 24));
                
                const eventItem = document.createElement('li');
                eventItem.className = 'event-item';
                eventItem.innerHTML = `
                    <div class="event-dot ${event.type}"></div>
                    <div class="event-info">
                        <div class="event-name">${event.title}</div>
                        <div class="event-time">
                            Due ${daysUntilDue === 0 ? 'today' : `in ${daysUntilDue} day${daysUntilDue !== 1 ? 's' : ''}`} • ${event.subject}
                        </div>
                    </div>
                `;
                upcomingDeadlinesList.appendChild(eventItem);
            });
        }

        // Helper functions
        function getEventsForDate(date) {
            const dateString = date.toISOString().split('T')[0];
            return events.filter(event => event.date === dateString);
        }

        function getUpcomingEvents() {
            const today = new Date();
            return events.filter(event => new Date(event.date) >= today)
                         .sort((a, b) => new Date(a.date) - new Date(b.date));
        }

        function isEventTypeVisible(type) {
            const filterBtn = document.querySelector(`.filter-btn[data-type="${type}"]`);
            return filterBtn && filterBtn.classList.contains('active');
        }

        function updateAllFilterState() {
            const allFilterBtn = document.querySelector('.filter-btn[data-type="all"]');
            const otherFilters = document.querySelectorAll('.filter-btn:not([data-type="all"])');
            const allActive = Array.from(otherFilters).every(btn => btn.classList.contains('active'));
            
            if (allActive) {
                allFilterBtn.classList.add('active');
            } else {
                allFilterBtn.classList.remove('active');
            }
        }

        function getEventIcon(type) {
            switch(type) {
                case 'class': return 'fas fa-video';
                case 'assignment': return 'fas fa-tasks';
                case 'test': return 'fas fa-file-alt';
                default: return 'fas fa-calendar';
            }
        }

        function getActionButtonText(type) {
            switch(type) {
                case 'class': return 'Join Class';
                case 'assignment': return 'Start Assignment';
                case 'test': return 'View Details';
                default: return 'View';
            }
        }

        function updateCurrentDateDisplay() {
            const firstDay = new Date(currentDate);
            firstDay.setDate(currentDate.getDate() - currentDate.getDay());
            
            const lastDay = new Date(firstDay);
            lastDay.setDate(firstDay.getDate() + 6);
            
            const options = { month: 'long', day: 'numeric' };
            const firstDayStr = firstDay.toLocaleDateString('en-US', options);
            const lastDayStr = lastDay.toLocaleDateString('en-US', options);
            const year = firstDay.getFullYear();
            
            document.getElementById('currentDate').textContent = `${firstDayStr} - ${lastDayStr}, ${year}`;
        }
    </script>
</body>
</html>
